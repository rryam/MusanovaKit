definitions:
  triggering:
    push: &events
      events:
        - push
        - pull_request
workflows:
  musanovakit:
    name: MusanovaKit Workflow
    environment:
      vars:
        XCODE_SCHEME: "MusanovaKit"
        APP_ID: "Musanova"
    when:
      changeset:
        includes:
          - "Sources"
          - "Tests"
    triggering:
      <<: *events
    scripts:
      - name: Build Framework
        script: |
          #!/bin/zsh

          declare -a DESTINATIONS=("platform=iOS Simulator,name=iPhone 14" "platform=watchOS Simulator,name=Apple Watch Series 8 (45mm)" "platform=tvOS Simulator,name=Apple TV 4K (3rd generation)" "platform=macOS")
          for DESTINATION in "${DESTINATIONS[@]}"
                do
                xcodebuild clean build \
                -scheme "$XCODE_SCHEME" \
                -destination "$DESTINATION" \
                -skipPackagePluginValidation
          done
      - name: Test Framework
        script: |
          #!/bin/zsh

          declare -a DESTINATIONS=("platform=iOS Simulator,name=iPhone 14" "platform=watchOS Simulator,name=Apple Watch Series 8 (45mm)" "platform=tvOS Simulator,name=Apple TV 4K (3rd generation)" "platform=macOS")
          for DESTINATION in "${DESTINATIONS[@]}"
                do
                set -o pipefail
                xcodebuild clean test \
                -scheme "$XCODE_SCHEME" \
                -destination "$DESTINATION" \
                -skipPackagePluginValidation | xcpretty --report junit
          done
        test_report: build/reports/junit.xml
  musanova-debug:
    name: Musanova Debug Workflow
    working_directory: Musanova
    environment:
      vars:
        XCODE_PROJECT: "Musanova.xcodeproj"
        XCODE_SCHEME: "Musanova"
        APP_ID: "6447436367"
    triggering:
      <<: *events
    when:
      changeset:
        includes:
          - "Sources"
          - "Musanova"
        excludes:
          - "**/*.md"
    scripts:
      - name: Set up provisioning profiles settings on Xcode project
        script: xcode-project use-profiles
      - name: Increment build number
        script: |
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-testflight-build-number "$APP_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
      - name: Build Debug Configuration
        script: |
          xcodebuild \
          -project "$XCODE_PROJECT" \
          -scheme "$XCODE_SCHEME" \
          -configuration Debug \
          -destination "generic/platform=iOS" \
          -skipPackagePluginValidation
    artifacts:
      - /tmp/xcodebuild_logs/*.log
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - Testers
        submit_to_app_store: false
